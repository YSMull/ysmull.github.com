<head
    data-home="{{ site.home }}"
    data-api="{{ site.api }}"
    data-img="{{ site.IMG_PATH }}"
    data-tags="{{ page.tags | join: "," }}"
    data-layout="{{ page.layout }}"
    data-id="{{ page.id }}"
    data-title="{{ page.title }}"
    data-category="{{ page.category }}"
    data-tongji="{{ site.tongji }}"
    data-analytics='{{ site.analytics }}'
    >

    {% if page.title %}
        <title>{{ page.title }}</title>
    {% else %}
        <title>{{ site.name }}</title>
    {% endif %}

    <meta name="description" content="{{ site.description }}">

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.3, user-scalable=no" />
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{% if page.layout == "post" %}{{ page.content | split: '</p>' | first | strip_html }}{% else %}{{ site.description }}{% endif %}{% endif %}" />
    <meta name="keywords" content="{% if page.tags %}{{ page.tags | join: ', '}}{% else %}{{ site.keywords | join: ', ' }}{% endif %}" />
    <meta name="author" content="ysmull" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="canonical" href="{{ page.url | replace: 'index.html','' | prepend: site.home }}" />
    <!-- <link rel="icon" href="/favicon.ico" /> -->
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }} Atom Feed" href="https://ysmull.cn/atom.xml" />
    <!-- <link rel="icon" href="/assets/img/favicon.png"> -->
    <script type="text/javascript" src="/assets/build/index.6974862700621fbebefe.js"></script>
    <script type="text/javascript" src="/assets/build/vendors.6974862700621fbebefe.js"></script>
    <!-- <script src="/assets/js/biwascheme-0.6.8-min.js"></script> -->
    <script src="/assets/js/scheme.js"></script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
                inlineMath: [['$','$']]
            }
        });
    </script>
</head>
