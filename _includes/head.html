<head
    data-home="{{ site.home }}"
    data-api="{{ site.api }}"
    data-img="{{ site.IMG_PATH }}"
    data-layout="{{ page.layout }}"
    data-id="{{ page.id }}"
    data-title="{{ page.title }}"
    data-category="{{ page.category }}"
    data-tongji="{{ site.tongji }}"
    data-analytics='{{ site.analytics }}'
    >

    {% if page.title %}
        <title>{{ page.title }}</title>
    {% else %}
        <title>{{ site.name }}</title>
    {% endif %}

    <meta name="description" content="{{ site.description }}">

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.3, user-scalable=no" />
    <meta name="keywords" content="{% if page.tags %}{{ page.tags | join: ', '}}{% else %}{{ site.keywords | join: ', ' }}{% endif %}" />
    <meta name="author" content="ysmull" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="canonical" href="{{ page.url | replace: 'index.html','' | prepend: site.home }}" />
    <!-- <link rel="icon" href="/favicon.ico" /> -->
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }} Atom Feed" href="https://ysmull.cn/atom.xml" />
